<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description here">
    <meta name="keywords" content="your, keywords, here">
    <title>MBusca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: url('images/0.png') no-repeat center center fixed;
            background-size: cover;
        }
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        .ribbon {
            width: 100%;
            height: 72px;
            background-color: #6E1620;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ribbon-container {
            margin-left: 24px;
            width: 100%;
            max-width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .ribbon-container img {
            margin-right: 1px;
            height: 50px;
            width: 50px;
        }
        .ribbon-container .label {
            font-family: Arial, sans-serif;
            font-size: 22px;
            color: #FFFFFF;
            font-weight: bold;
        }
        .center-container {
            background-color: transparent; /* Set background to 100% transparent */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column; /* Split container vertically */
            align-items: center;
            margin-top: 72px; /* Adjust margin to make space for the ribbon */
        }
        .logo-section {
            display: flex;
            align-items: center; /* Align items vertically in the center */
        }
        .logo-text {
            font-family: Arial, sans-serif;
            font-size: 35px;
            font-weight: 800; /* Extra bold */
            color: #6E1620;
            margin-left: 1px; /* space between image and text */
            text-align: center;
        }
        .welcome-text {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #6E1620;
            margin-top: 20px; /* space between logo section and welcome text */
        }
        .go-to-page {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #6E1620;
            margin-top: 20px; /* space between welcome text and go-to-page text */
        }
        .go-to-page button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #6E1620;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #999;
            cursor: pointer;
        }
        .go-to-page button:active {
            background-color: #8B1A2D;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="ribbon">
        <div class="ribbon-container">
            <img src="images/mbusca_transparent.png" alt="Logo" width="50" height="50">
            <span class="label">MBusca</span>
        </div>
    </div>
    <div class="center-container">
        <div class="logo-section">
            <img src="images/mbusca_transparent.png" alt="Logo" width="50" height="50">
            <span class="logo-text">MBusca</span>
        </div>
        <div class="welcome-text">
            Bem vindo ao MBusca
        </div>
        <div class="go-to-page">
            <button onclick="window.location.href='https://medbusca-31372.bubbleapps.io/version-test'">Ir para a p√°gina do MBusca</button>
        </div>
    </div>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://medbusca-31372.bubbleapps.io/version-test';
            }, 5000);
        };
    </script>
</body>
</html>
